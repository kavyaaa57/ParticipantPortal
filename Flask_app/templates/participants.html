<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask and SQLite</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body class="container mt-5">
    <h1 class="mb-4">Participant List</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>City</th>
                <th>Country</th>
                <th>Phone Number</th>
            </tr>
        </thead>
        <tbody>
            {% for participant in data %}
            <tr>
                <td>{{ participant[0] }}</td>
                <td>{{ participant[1] }}</td>
                <td>{{ participant[2] }}</td>
                <td>{{ participant[3] }}</td>
                <td>{{ participant[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
